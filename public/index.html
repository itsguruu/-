<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LUNA Pairing</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ’« LUNA Pairing</h1>
  <p>Enter your number to generate a pairing code:</p>
  <input id="number" type="text" placeholder="2547XXXXXXX">
  <button onclick="generateCode()">Generate</button>

  <script>
    function generateCode() {
      const num = document.getElementById("number").value;
      if (!num) return alert("Please enter your number!");
      window.location.href = `/code?number=${num}`;
    }
  </script>
</body>
</html>
