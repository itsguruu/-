<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LUNA Pairing Code</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    input { padding: 10px; font-size: 16px; width: 250px; text-align: center; }
    button { padding: 10px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üîê Your LUNA Pairing Code</h1>
  <input id="code" type="text" value="Generating..." readonly>
  <br>
  <button onclick="copyCode()">Copy Code</button>

  <script>
    async function fetchCode() {
      const urlParams = new URLSearchParams(window.location.search);
      const number = urlParams.get("number");
      if (!number) return alert("Number missing!");

      try {
        const response = await fetch(`/code?number=${number}`);
        const data = await response.json();
        if (data.error) return alert(data.error);
        document.getElementById("code").value = data.code;
      } catch (err) {
        document.getElementById("code").value = "Error generating code";
        console.error(err);
      }
    }

    function copyCode() {
      const codeInput = document.getElementById("code");
      codeInput.select();
      navigator.clipboard.writeText(codeInput.value);
      alert("‚úÖ Code copied to clipboard!");
    }

    fetchCode();
  </script>
</body>
</html>
